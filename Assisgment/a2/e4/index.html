<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player Experiment</title>
    <link rel="stylesheet" href="style.css">
    <script src="playerControls.js" defer></script>

  </head>

  <body>

    <!-- Added a div to allow for background manipulation -->
    <div id="background">  </div>

      <div class="video-player-wrapper">

        <div class="video-element-wrapper">

          <video id="videoElement" controls>
            <source src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4" type="video/mp4">
          </video>

          <!-- Added a bunch of onclick here to make the overlay responsive and act as a second play button. Change the icon to relate to the tab-->
          <img id="videoPlayOverlay" onclick="backgroundColourChange(); playPause(); overlay()" src="./icons/overlay.png">

        </div>
        
        <div class="video-controls-wrapper" id="controlsWrapper">

          <!-- Added onlick -->
          <button class="video-control-button" id="playButton" onclick="backgroundColourChange();overlay()"></button>

          <button class="video-control-button" id="muteButton"></button>

          <progress class="video-progress-bar" id="progressBar" value="0"></progress>

          <!-- Added code -->
          <button class="video-control-button" id="fullScreenButton"></button>

        </div>

      </div>

  </body>

</html>
